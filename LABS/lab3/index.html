<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Image Viewer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Dog Breed Image Viewer</h1>

    <!-- Dropdown for breed selection -->
    <div class="form-group">
        <label for="breedSelect">Choose a Dog Breed:</label>
        <select class="form-control" id="breedSelect">
            <option value="bulldog">Bulldog</option>
            <option value="dachshund">Dachshund</option>
            <option value="labrador">Labrador</option>
        </select>
    </div>

    <!-- Image container -->
    <div class="text-center">
        <img id="dogImage" src="" alt="Dog Image" class="img-fluid" width="300">
    </div>

    <!-- Navigation buttons -->
    <div class="text-center mt-3">
        <button id="prevButton" class="btn btn-primary">Back</button>
        <button id="nextButton" class="btn btn-primary">Next</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FormLab.contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<a href="index.html">Home</a>
<a href="#">Apply</a>
<a href="menu.html">Menu</a>
<form action="/sendTheData" method="get">
    <label>
        First name:
        <input type="text" name="fname" id="fname" placeholder="Please enter first name" required>

    </label>
    <br>
    <label>
        Last name:
        <input type="text" name="lname" id="lname" placeholder="Please enter last name" maxlength="20" minlength="1">

    </label>
    <br>
    <label>
        Address 1:
        <input type="text" name="address" id="add1" placeholder="Please enter address" required>
    </label>
    <br>
    <label>
        Address 2:
        <input type="text" name="address 2" id="add2" placeholder="(optional)">
    </label>
    <br>
    <label>
        City:
        <input type="text" name="city" id="city" placeholder="City" required maxlength="30" minlength="1">
    </label>
    <br>
    <label>
        State:
        <select name="State" id="state">
            <option value="Select" selected>Select</option>
            <option value="TX">TX</option>
            <option value="OH">OH</option>
            <option value="VA">VA</option>
            <option value="CA">CA</option>
        </select>
    </label>
    <br>
    <label>
        Age:
        <input type="Number" name="age" id="age" min="21" max="99">
    </label>
    <br>
    <label>
        Phone:
        <input type="tel" name="tel-phone" id="phone" placeholder="Tel(xxx-xxx-xxxx)"  title="pattern xxx-xxx-xxxx"
               pattern="/^\+?[1-9][0-9]{7,14}$/">
    </label>
    <br>
    <label>
        Email:
        <input type="text" name="email_address" id="email" placeholder="Please enter email" required
               pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
    </label>
    <br>
    <label>
        Password:
        <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+={}\[\]:;,.<>?/~`|\\]).{8,12}$" title="Password must be 8-12 characters long, include at least one number, one special symbol, one uppercase character, and one lowercase character." />
    </label>
    <br>
    <label>
        Are you married?
        <br>
        <input type="radio" name="isMarried" id="married" value="Yes">Yes
        <input type="radio" name="isMarried" id="single" value="No" checked>No
        <input type="radio" name="isMarried" id="engaged" value="Engaged">Engaged
    </label>
    <br>
    <label>
        Favorite Colors:
        <br>
        <input type="checkbox" name="color1" id="red" value="red">Red
        <input type="checkbox" name="color2" id="purple" value="purple">Purple
        <input type="checkbox" name="color3" id="green" value="green">Green
        <input type="checkbox" name="color4" id="blue" value="blue">Blue
        <input type="checkbox" name="color5" id="yellow" value="yellow">Yellow
    </label>
    <br>

    <label>
        Tell us more about yourself!
        <br>
        <textarea cols="100" rows="4" name="moreDescription" maxlength="30"></textarea>
    </label>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
